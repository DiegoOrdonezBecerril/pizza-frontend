<div class="history flex justify-content-center">
    <div class="table-container">
        <p-table [value]="items" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.date}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-toast></p-toast>
